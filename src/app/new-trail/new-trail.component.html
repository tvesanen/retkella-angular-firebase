<div class = "container">

    <div class="form-group row">
      <label for="inputKohde" class="col-sm-2 col-form-label">Kohteen nimi:</label>
      <div class="col-sm-10">
        <input type="txt" class="form-control" [(ngModel)]="trail.name" placeholder="Retkikohde">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputLatitude" class="col-sm-2 col-form-label">Latitude:</label>
      <div class="col-sm-10">
        <input type="txt" class="form-control" [(ngModel)]="lat" placeholder="Latitude">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputLongitude" class="col-sm-2 col-form-label">Latitude:</label>
      <div class="col-sm-10">
        <input type="txt" class="form-control" [(ngModel)]="lon" placeholder="Longitude">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button (click)="addTrail()" class="btn btn-primary">Talleta</button>
      </div>
    </div>

  <br>
  <h2>{{ trail.name | uppercase }}</h2>
  <agm-map #gm [zoom]="11" [latitude]="trail.latitude" [longitude]="trail.longitude" (mapClick)="placeMarker($event)">
    <agm-marker
                [latitude]="trail.latitude"
                [longitude]="trail.longitude">
    </agm-marker>
  </agm-map>
  </div>
